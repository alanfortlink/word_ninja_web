<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Online Typing Game">
  <meta name="og:title" property="og:title" content="Ninja Type">
  <meta property="og:image" content="./banner.jpg">
  <meta property="og:image" content="./banner2.jpg">
  <meta name="robots" content="index, follow">

  <!-- favicon -->
  <link rel="image_src" href="./banner.jpg" />
  <link rel="image_src" href="./banner2.jpg" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <title>Ninja Type</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <div id="gameDiv">
    <div id="overlay">
      <div id="leftOverlay">
        <div id="lives"></div>
        <div id="currentRank"></div>
        <div id="slows"></div>
      </div>
      <div id="rightOverlay">
        <div id="score">0</div>
        <div id="combo">0</div>
        <div id="time">0</div>
      </div>
      <div id="resultDiv">
        <div class="info-info" id="initialInfo"></div>
        <div class="info-div">
          <div class="info-div-row">
            <div class="info-div-entry" id="lastScore"></div>
            <div class="info-div-entry" id="streak"></div>
            <div class="info-div-entry" id="finalTime"></div>
            <div class="info-div-entry" id="rank"></div>
          </div>
        </div>

        <div class="stats-row">
          <div class="stats" id="stats1">
            <div id="bubble1"></div>
          </div>
          <div style="width: 10px;"></div>
          <div class="stats" id="stats2">
            <div id="bubble2"></div>
          </div>
        </div>
        <div>
          <div class="info-div" id="status"></div>
        </div>
        <div class="divider"></div>
        <div class="info-div" id="back"></div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600">
    </canvas>
  </div>
  <div id="about-us-div">
    Contact us at <a href="mailto:ninja.type7@gmail.com">ninja.type7@gmail.com</a>
  </div>

  <div id="leaderboard-modal" class="leaderboard-modal" class="">
    <div id="leaderboard-modal-close">ï¹¢</div>
    <div id="leaderboard-modal-title">TOP 10 OF THE WEEK!</div>
    <div id="leaderboard-modal-content"></div>
  </div>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5095408628162646"
    crossorigin="anonymous"></script>

</body>

</html>
