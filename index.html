<html>

<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <div id="gameDiv">
    <div id="overlay">
      <div id="leftOverlay">
        <div id="lives"></div>
        <div id="slows"></div>
      </div>
      <div id="rightOverlay">
        <div id="score">0</div>
        <div id="combo">0</div>
        <div id="time">0</div>
      </div>
      <div id="resultDiv">
        <div class="info-div" id="lastScore"></div>
        <div class="info-div" id="streak"></div>
        <div class="info-div" id="finalTime"></div>
        <div class="info-div" id="status">
          "Space" to play <br />
          "Escape" to pause <br />
          "Enter" to powerup
        </div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600">
    </canvas>
  </div>
</body>

</html>
