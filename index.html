<html>

<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <div id="gameDiv">
    <div id="overlay">
      <div id="gameInfo">
        <div id="score">0</div>
        <div id="lives">0</div>
        <div id="multiplier">0</div>
        <div id="combo">0</div>
      </div>
      <div id="time">0</div>
      <div id="resultDiv">
        <div class="info-div" id="lastScore"></div>
        <div class="info-div" id="streak"></div>
        <div class="info-div" id="finalTime"></div>
        <div class="info-div" id="status">
          Press "Space" to play
        </div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600">
    </canvas>
  </div>
</body>

</html>
