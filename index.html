<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Word Ninja</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <div id="gameDiv">
    <div id="overlay">
      <div id="leftOverlay">
        <div id="lives"></div>
        <div id="currentRank"></div>
        <div id="slows"></div>
      </div>
      <div id="rightOverlay">
        <div id="score">0</div>
        <div id="combo">0</div>
        <div id="time">0</div>
      </div>
      <div id="resultDiv">
        <div class="info-info" id="initialInfo"></div>
        <table class="info-table" style="width: 100%;">
          <tr>
            <td class="info-info" id="lastScore"></td>
            <td class="info-info" id="streak"></td>
            <td class="info-info" id="finalTime"></td>
          </tr>
          <tr>
            <td colspan="3" class="info-info" id="rank"></td>
          </tr>
        </table>

        <div class="stats-row">
          <div class="stats" id="stats1">
              <div id="bubble1"></div>
          </div>
          <div style="width: 10px;"></div>
          <div class="stats" id="stats2">
              <div id="bubble2"></div>
          </div>
        </div>
        <div>
          <div class="info-div" id="status"></div>
        </div>
        <div class="info-div" id="back"></div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600">
    </canvas>
  </div>
</body>

</html>
